<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" type="text/css" />

	</head>
	<body>
		<div class="header">
			<h1>Tic Tac Toe</h1>
		</div>
		<div class="board">
			<div class="row">
				<div id="0" class="cell"></div>
				<div id="1" class="cell"></div>
				<div id="2" class="cell"></div>
			</div>
			<div class="row">
				<div id="3" class="cell"></div>
				<div id="4" class="cell"></div>
				<div id="5" class="cell"></div>
			</div>
			<div class="row">
				<div id="6" class="cell"></div>
				<div id="7" class="cell"></div>
				<div id="8" class="cell"></div>
			</div>
		</div>
		<div id="overlay">
			<div id="result">
				<p>Brych Wins!</p>
				<button id="replay" type="replay">Replay?</button>
			</div>
		</div>
		
		<div id="reset">
			<button type="reset">Reset</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
