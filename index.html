<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" type="text/css" />

	</head>
	<body>
		<div class="header">
			<h1>Tic Tac Toe</h1>
		</div>
		<div id="menu">
			<h2 class="choices">Game modes</h2>
			<form class="names">
				<div class="checkboxes">
					<input type="radio" name="mode" id="1-player">
					<label for="1-player">1 Player (AI) </label>
					<br>
                    <input type="radio" name="mode" id="2-player">
					<label for="2-player">2 Player </label>
				</div>
				<div>
					<label for="player-1">Player 1: </label>
					<input class="user" type="text" id="player-1" placeholder="Name (Optional)" name="player-1" maxlength="15">
				</div>
				<div>
					<label for="player-2">Player 2: </label>
					<input class="user" type="text" id="player-2" placeholder="Name (Optional)" name="player-2" maxlength="15">
				</div>
				<input type="submit" value="Submit">

			</form>
		</div>
		<div class="board">
			<div class="row">
				<div id="0" class="cell"></div>
				<div id="1" class="cell"></div>
				<div id="2" class="cell"></div>
			</div>
			<div class="row">
				<div id="3" class="cell"></div>
				<div id="4" class="cell"></div>
				<div id="5" class="cell"></div>
			</div>
			<div class="row">
				<div id="6" class="cell"></div>
				<div id="7" class="cell"></div>
				<div id="8" class="cell"></div>
			</div>
		</div>
		<div id="overlay">
			<div id="result">
			</div>
			<div class="replay">
				<button id="replay" type="replay">Replay?</button>
			</div>	
		</div>
		<div id="reset">
			<button type="reset">Reset</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
